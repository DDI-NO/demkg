# PURL configuration for http://purl.obolibrary.org/obo/demkg

idspace: DEMKG
base_url: /obo/demkg

products:
- demkg.owl: https://raw.githubusercontent.com/DDI-NO/demkg/main/demkg.owl
- demkg.obo: https://raw.githubusercontent.com/DDI-NO/demkg/main/demkg.obo

term_browser: ontobee
example_terms:
- DEMKG_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/DDI-NO/demkg/v

- prefix: /tracker/
  replacement: https://github.com/DDI-NO/demkg/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DEMKG?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/DDI-NO/demkg/main/

